<html>

<head>
    <title>Developer Input & Output Portal - Ebenezer Obasi</title>
    <meta name='description' content="Vanity projects, probono works, tutorial samples and other personal projects." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <header class="header-wrapper">
        <div class="canvas">
            <h1 class="title"><a href=''>Developer Input & Output Portal</a></h1>
            <div class="description">Vanity projects, probono works, tutorial samples and other personal projects.</div>
        </div>
    </header>
    <nav class="nav-wrapper">
        <ul class="nav">
            <li><a href="http://www.eobasi.com">Site</a></li>
            <li><a href="http://www.eobasi.com/shop">Shop</a></li>
            <li><a href="https://www.eobasi.com/hire-me/">Hire Me</a></li>
            <li><a href="https://www.eobasi.com/contact/">Contact Me</a></li>
        </ul>
    </nav>
    <main class="content-wrapper">
        <div class="canvas">
            <p>Welcome to <a href='http://eobasi.com'>eobasi</a> input and output (IO) portal.</p>
            <div class="project-list"></div>
        </div>
    </main>
    <footer class="footer-wrapper">
        <div class="canvas">
            <a href='http://www.eobasi.com' class="profile"></a>
            <div class="credit">
                Handcrafted with <span class="love">&hearts;</span> by <a href='http://www.eobasi.com'>Ebenezer Obasi</a>
            </div>
            <div class="footer-links">
                <a href="https://github.com/eobasi">GitHub</a>
                <a href="https://developers.oxwall.com/user/ebenezerg">Oxwall</a>
                <a href="https://twitter.com/ebenzunlimited/">Twitter</a>
            </div>
        </div>
    </footer>
    <script type='text/javascript' src="assets/js/jquery-3.5.0.min.js"></script>
    <script type='text/javascript' src="assets/js/script.js"></script>
    <script type="text/javascript">
        (function( $ ) {
            var projectList = $(".project-list");
            projectList.loadRepositories("eobasi");
        
            $(projectList).on('click', '.post h2 a', function(e) {
                e.preventDefault();
                $('.io-link-preview').hide();
                var preview = $(this).closest('.post').find('.io-link-preview');
                $(preview).ioPlace($(this).attr('href'), '90%', 400);
                preview.fadeIn('slow');
            });
        })(jQuery);
    </script>
</body>

</html>
